<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>LinkedIn Hackathon | Kid's Game</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.6.2.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="container">
            <h1>Kid's Game</h1>
            <section class="grid">
                <div class="inner-grid">
                    <div class="row">
                        <div id="space1" class="col-md-4"></div>
                        <div id="space2" class="col-md-4"></div>
                        <div id="space3" class="col-md-4"></div>
                    </div>
                    <div class="row">
                        <div id="space4" class="col-md-4"></div>
                        <div id="space5" class="col-md-4"></div>
                        <div id="space6" class="col-md-4"></div>
                    </div>
                    <div class="row">
                        <div id="space7" class="col-md-4"></div>
                        <div id="space8" class="col-md-4"></div>
                        <div id="space9" class="col-md-4"></div>
                    </div>
                </div>
                <div class="col-md-6">
                    <section class="pics">
                        <div class="inner-pics">
                            <ul id="objectsList" class="">
                                <li id="giraffe" class="pic-4"><span class="img img-giraffe"></span></li>
                                <li id="lion" class="pic-4"><span class="img img-lion"></span></li>
                                <li id="monkey" class="pic-4"><span class="img img-monkey"></span></li>
                                <li id="penguin" class="pic-4"><span class="img img-penguin"></span></li>
                                <li id="seahorse" class="pic-4"><span class="img img-seahorse"></span></li>
                                <li id="snake" class="pic-4"><span class="img img-snake"></span></li>
                                <li id="turtle" class="pic-4"><span class="img img-turtle"></span></li>
                            </ul>
                        </div>
                    </section>
                </div>
            </div>
        </div>
		
		<button type="button" id="startBtn" onclick="Initialize()">Start Game</button>

		<div class="container">
			<label id="debug"></label>
		</div>
		
		<audio id="audioAbove">
			<source src="audio\above_the.wav" type="audio/wav" />
		</audio>
		<audio id="audioBelow">
			<source src="audio\below_the.wav" type="audio/wav" />
		</audio>
		<audio id="audioBeside">
			<source src="audio\beside_the.wav" type="audio/wav" />
		</audio>
		<audio id="audioBird">
			<source src="audio\bird.wav" type="audio/wav" />
		</audio>
		<audio id="audioElephant">
			<source src="audio\elephant.wav" type="audio/wav" />
		</audio>
		<audio id="audioGiraffe">
			<source src="audio\giraffe.wav" type="audio/wav" />
		</audio>
		<audio id="audioLion">
			<source src="audio\lion.wav" type="audio/wav" />
		</audio>
		<audio id="audioMonkey">
			<source src="audio\monkey.wav" type="audio/wav" />
		</audio>
		<audio id="audioPenguin">
			<source src="audio\penguin.wav" type="audio/wav" />
		</audio>
		<audio id="audioPut">
			<source src="audio\put_the.wav" type="audio/wav" />
		</audio>
		<audio id="audioSeahorse">
			<source src="audio\seahorse.wav" type="audio/wav" />
		</audio>
		<audio id="audioSnake">
			<source src="audio\snake.wav" type="audio/wav" />
		</audio>
		<audio id="audioTurtle">
			<source src="audio\turtle.wav" type="audio/wav" />
		</audio>

        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
